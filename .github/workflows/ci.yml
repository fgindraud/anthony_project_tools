name: ci
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: pip install --upgrade pip setuptools
      - run: pip install .
      - run: python -c 'import apt.eigen_wrapper; help(apt.eigen_wrapper)'
